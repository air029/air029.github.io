            <h3 id="cp"><a href="#cp" class="headerlink" title="cp"></a>cp</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">cp -r dir1 dir2 表示将dir1及其dir1下所包含的文件复制到dir2下</span><br><span class="line">cp -r dir1/. dir2 表示将dir1下的文件复制到dir2,不包括dir1目录</span><br><span class="line">cp  文件名  路径      cp  hello.csv  ./python/ml：把当前目录的hello.csv拷贝到当前目的python文件夹里的ml文件夹里</span><br><span class="line"></span><br><span class="line">cp 源文件名  新文件名   cp  hello.txt   world.txt：复制并改名,并存放在当前目录下  </span><br><span class="line"></span><br><span class="line">cp file1 file2 复制一个文件 </span><br><span class="line">cp dir/* . 复制一个目录下的所有文件到当前工作目录 </span><br><span class="line">cp -a /tmp/dir1 . 复制一个目录到当前工作目录 </span><br><span class="line">cp -a dir1 dir2 复制一个目录</span><br></pre></td></tr></table></figure>

<h3 id="mv"><a href="#mv" class="headerlink" title="mv"></a>mv</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">mv 文件名 路径</span><br><span class="line"></span><br><span class="line">mv hello.csv ./python：把当前目录的hello.csv剪切到当前目录的python文件夹里</span><br><span class="line"></span><br><span class="line">mv  hello.txt  ../java/   把当前目录下的文件hello.txt剪切到上一级目录的子目录java目录里</span><br><span class="line"></span><br><span class="line">mv  hello.txt  ..     把文件hello.txt移动到上一级目录</span><br></pre></td></tr></table></figure>
